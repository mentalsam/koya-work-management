<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>昆陽店 Work Management</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-color: #f0f2f5;
            --text-color: #333;
            --card-bg: #ffffff;
            --accent-color: #4a90e2;
            --hover-color: #357abd;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            --hover-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* ヘッダーエリア */
        header {
            width: 100%;
            max-width: 1200px;
            padding: 40px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
        }

        h1 {
            font-size: 1.8rem;
            margin: 0;
            color: #2c3e50;
            letter-spacing: 0.05em;
        }

        .date-display {
            font-size: 0.9rem;
            color: #7f8c8d;
            font-weight: 500;
        }

        /* メイングリッドレイアウト */
        main {
            width: 100%;
            max-width: 1200px;
            padding: 0 20px 60px;
            box-sizing: border-box;
        }

        .section-title {
            font-size: 1.1rem;
            color: #7f8c8d;
            margin: 30px 0 15px;
            border-left: 4px solid var(--accent-color);
            padding-left: 10px;
            display: flex;
            align-items: center;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        /* リンクカードのデザイン */
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 25px;
            text-decoration: none;
            color: var(--text-color);
            box-shadow: var(--shadow);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: var(--hover-shadow);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background-color: var(--accent-color);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .card:hover::before {
            opacity: 1;
        }

        .icon-wrapper {
            width: 50px;
            height: 50px;
            background-color: #eef6ff;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            color: var(--accent-color);
            font-size: 1.2rem;
            transition: background-color 0.3s;
        }

        .card:hover .icon-wrapper {
            background-color: var(--accent-color);
            color: white;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .card-desc {
            font-size: 0.85rem;
            color: #7f8c8d;
            line-height: 1.5;
        }

        /* カラーバリエーション */
        .card.danger .icon-wrapper { background-color: #ffebee; color: #e74c3c; }
        .card.danger:hover .icon-wrapper { background-color: #e74c3c; color: white; }
        .card.danger::before { background-color: #e74c3c; }

        .card.success .icon-wrapper { background-color: #e8f5e9; color: #2ecc71; }
        .card.success:hover .icon-wrapper { background-color: #2ecc71; color: white; }
        .card.success::before { background-color: #2ecc71; }

        /* グレーアウト（使用不可）用のスタイル */
        .card.disabled {
            opacity: 0.5;
            pointer-events: none;
            filter: grayscale(100%);
            background-color: #f9f9f9;
            box-shadow: none;
            cursor: default;
        }

        /* フッターのスタイル */
        footer {
            width: 100%;
            padding: 20px;
            text-align: center;
            font-size: 0.8rem;
            color: #95a5a6;
            margin-top: auto;
            background-color: #f0f2f5;
        }

        /* Inventoryボタン用の追加スタイル（将来用） */
        .inventory-button {
            margin-left: 16px;
            padding: 12px 32px;
            background-color: var(--accent-color);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(74, 144, 226, 0.12);
            display: flex;
            align-items: center;
            gap: 8px;
            height: 38px;
        }
        .inventory-button:hover {
            background-color: var(--hover-color);
            box-shadow: 0 4px 16px rgba(53, 122, 189, 0.14);
        }
    </style>
</head>
<body>

    <header>
        <h1>KOYA Work Management</h1>
        <div class="date-display" id="currentDate">Loading...</div>
    </header>

    <main>
        <div class="section-title">Morning tasks</div>
        <div class="grid-container">
            
            <a href="https://electronic-payment-sales-summary.netlify.app" target="_blank" class="card">
                <div class="icon-wrapper"><i class="fa-solid fa-chart-line"></i></div>
                <div class="card-title">電子マネー集計</div>
                <div class="card-desc">電子マネー集計ツール</div>
            </a>

            <a href="https://mentalsam.github.io/douyuuten/" target="_blank" class="card">
                <div class="icon-wrapper"><i class="fa-solid fa-users"></i></div>
                <div class="card-title">同友店売上報告票</div>
                <div class="card-desc">フォーマット</div>
            </a>

            <a href="#" target="_blank" class="card disabled">
                <div class="icon-wrapper"><i class="fa-solid fa-box-open"></i></div>
                <div class="card-title">在庫管理</div>
                <div class="card-desc">発注および棚卸しデータの入力</div>
            </a>
        </div>

        <div class="section-title">Night tasks</div>
        <div class="grid-container">
            
            <a href="https://cash-availability.netlify.app" target="_blank" class="card">
                <div class="icon-wrapper"><i class="fa-solid fa-yen-sign"></i></div>
                <div class="card-title">現金有り高の確認</div>
                <div class="card-desc">小口残高確認計算用</div>
            </a>
            
            <a href="#" target="_blank" class="card success disabled">
                <div class="icon-wrapper"><i class="fa-brands fa-slack"></i></div>
                <div class="card-title">チャットツール</div>
                <div class="card-desc">社内連絡・連絡事項の確認</div>
            </a>

            <a href="#" target="_blank" class="card danger disabled">
                <div class="icon-wrapper"><i class="fa-solid fa-triangle-exclamation"></i></div>
                <div class="card-title">トラブル報告</div>
                <div class="card-desc">緊急時の報告フォーム</div>
            </a>
        </div>

        <div class="section-title">Inventory</div>
        <div class="grid-container">
            <a href="https://play-count.netlify.app" target="_blank" class="card">
                <div class="icon-wrapper"><i class="fa-solid fa-calculator"></i></div>
                <div class="card-title">カード棚卸計算用</div>
                <div class="card-desc">カード在庫の計算・確認</div>
            </a>
        </div>
    </main>

    <footer>
        &copy; 2025 Matsuda. All Rights Reserved.
    </footer>

    <script src="main.js"></script>

</body>
</html>
